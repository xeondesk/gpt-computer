name: Pre-commit Autofix

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-commit-autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit
        id: pre-commit
        continue-on-error: true
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Commit and push fixes
        if: steps.pre-commit.outcome == 'failure'
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A

          if ! git diff --staged --quiet; then
            git commit -m "style: auto-fix pre-commit issues [skip ci]"
            git push
            echo "‚úÖ Pre-commit fixes applied and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit after pre-commit"
          fi

      - name: Re-run pre-commit after fixes
        if: steps.pre-commit.outcome == 'failure'
        run: |
          echo "üîÑ Re-running pre-commit to verify fixes..."
          pre-commit run --all-files

      - name: Comment on PR
        if: steps.pre-commit.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü§ñ **Pre-commit autofix applied**\n\nI automatically fixed formatting and linting issues. Please pull the latest changes:\n```bash\ngit pull\n```'
            })

      - name: Success message
        if: steps.pre-commit.outcome == 'success'
        run: |
          echo "‚úÖ All pre-commit checks passed!"
